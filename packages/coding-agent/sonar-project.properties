sonar.projectKey=rzp-labs_oh-my-pi_coding-agent
sonar.organization=rzp-labs

sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true

sonar.sources=src
sonar.tests=test
sonar.test.inclusions=**/*.test.ts
# Exclude 70+ theme color data files â€” pure JSON data with no analyzable logic
sonar.exclusions=**/*.d.ts,**/modes/theme/defaults/**
sonar.coverage.exclusions=**/*.test.ts

sonar.typescript.tsconfigPaths=tsconfig.json
# Largest package (136 tests, 500+ source files); increase Node.js heap accordingly
sonar.javascript.node.maxspace=8192
sonar.javascript.createTSProgramForOrphanFiles=false

# Python scripts (ipy/prelude.py, stt/transcribe.py) analyzed by sonar-python
sonar.python.version=3.12

